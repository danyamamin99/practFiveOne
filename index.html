<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практическая 5</title>
  <link rel="stylesheet" href="slick.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Первое задание</h1>
    <div class="one">
      <div class="square">this is some text</div>
    </div>
    <h1>Второе задание</h1>
    <div class="two">
      <p>параграф1</p>
      <p>параграф2</p>
      <p>параграф3</p>
      <p>параграф4</p>
      <p>параграф5</p>
      <p>параграф6</p>
      <span>
        родительский спан
        <span>дочерний спан</span>
      </span>
      <a href="#" style="display: block;">ссылка</a>
      <span>свободный спан</span>
      <form class="form">
        <label for="name">
          Ваше имя:</br>
          <input type="text" id="name" placeholder="Введите имя">
        </label>
        <span>Каким в основном браузером пользуетесь:</br></span>
        <label for="ie">
          <input type="radio" class="browser" id="ie" name="browser" value="Internet Explorer">
          Internet Explorer
        </label>
        <label for="opera">
          <input type="radio" class="browser" id="opera" name="browser" value="Opera">
          Opera
        </label>
        <label for="fx">
          <input type="radio" class="browser" id="fx" name="browser" value="FireFox">
          FireFox
        </label>
        <label for="comment">
          Комментарий:</br>
          <textarea id="comment" cols="30" rows="10"></textarea>
        </label>
        <button type="submit">Отправить</button>
      </form>
    </div>
    <h1>Третья задание</h1>
    <div class="three">
      <div class="slider">
        <img src="img/epiz1.png" alt="">
        <img src="img/epiz4.png" alt="">
        <img src="img/epiz5.png" alt="">
        <img src="img/epiz6.png" alt="">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous">
  </script>
  <script src="slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
